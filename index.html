<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Personal Info..</h1>
    <form class="main" name="Form" method="POST" action="" onsubmit="validateForm(event)">
      <div class="container">

      <!-- Full Name -->
        <div class="form-group">
            <label for="inputname" id="fulln">Full Name</label>
              <input 
              type="text" 
              class="form-control" 
              id="nameerr" 
              placeholder="First    Middle    Last"     
              minlength="5"
              name="fname"
              required>
        </div>

      <!-- Phone no. -->
        <div class="form-group">
            <label for="phoneno">Phone Number</label>
            <input 
            type="tel" 
            class="form-control" 
            id="noerr" 
            name="pname"
            placeholder="Enter phone no."
            required>
        </div>

        <!-- Email address -->
        <div class="form-group">
          <label for="InputEmail">Email ID</label>
          <input 
          type="email" 
          class="form-control" 
          id="emailerr"
          name="ename"  
          placeholder="Enter email"
          required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input 
          type="password" 
          class="form-control" 
          id="passerr" 
          name="psname"
          placeholder="Password"
          required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmtPassword">Confirm Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="conpasserr" 
            name="cpsname"
            placeholder="Confirm Password"
            required>
          </div>

        <!-- Submit button -->
        <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit"></div>
      </form>  
    </div>
    <script src="script.js"></script>
</body>
</html>
